<div class="hero">
  <img src="/MMS_Infty/img/spread.svg">
  <p>We help businesses<br><span>scale</span>.</p>
</div>

<script>
  // Update hero property to re-render
  let e = document.querySelector(".hero");
  let start = Date.now();
  let repeat = () => {
    if (e != null) {
      e.style = `--time: ${(Date.now() - start).toString()}`;
    } else {
      e = document.querySelector(".hero");
    }
    requestAnimationFrame(repeat);
  };
  requestAnimationFrame(repeat);
</script>

<p>We offer a range of services including business strategy, operational efficiency, and digital transformation.</p>

<style>
  .hero {
    display: grid;
    grid-template-columns: 0.3fr 0.7fr;
    place-items: center;
    gap: 2rem;
    width: 100vw;
    width: 100svw;
    padding: 2rem;

    background-image: paint(grid);
  }

  .hero img {
    width: 30vw;
    max-height: 70vh;
    margin: 4rem 2rem;
  }

  .hero p {
    width: max-content;
    height: min-content;
    margin: auto 0;
    font-size: 3rem;
    font-family: var(--fnt-accent);
  }

  .hero p span {
    font-size: 5rem;
  }

  @media screen and (width <= 900px) {
    .hero {
      grid-template-columns: 1fr;
    }

    .hero img {
      margin: 0;
      width: 90vw;
    }
  }
</style>
