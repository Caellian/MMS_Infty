<div class="hero">
  <img src="/img/spread.svg"/>
  <p>We help businesses<br/><span>scale</span>.</p>
</div>

<script>
  // Update hero property to re-render
  let e = document.querySelector(".hero");
  let start = Date.now();
  let repeat = () => {
    if (e != null) {
      e.style = `--time: ${(Date.now() - start).toString()}`;
    } else {
      e = document.querySelector(".hero");
    }
    requestAnimationFrame(repeat);
  };
  requestAnimationFrame(repeat);
</script>

<p>We offer a range of services including business strategy, operational efficiency, and digital transformation.</p>

<div class="promo">
  <video controls>
      <source src="/vid/promo.webm" type="video/webm">
      <source src="/vid/promo.mp4" type="video/mp4">
      <p>Your browser cannot play the provided video file.</p>
  </video>
</div>

<style>
  .hero {
    display: grid;
    grid-template-columns: 0.3fr 0.7fr;
    place-items: center;
    gap: 2rem;
    width: 100vw;
    width: 100svw;
    padding: 2rem;

    background-image: paint(grid);
  }

  .hero img {
    width: 30vw;
    max-height: 70vh;
    margin: 4rem 2rem;
  }

  .hero p {
    width: max-content;
    height: min-content;
    margin: auto 0;
    font-size: 3rem;
    font-family: var(--fnt-accent);
  }

  .hero p span {
    font-size: 5rem;
  }

  @media screen and (width <= 900px) {
    .hero {
      grid-template-columns: 1fr;
    }

    .hero img {
      margin: 0;
      width: 90vw;
    }
  }

  .promo {
    width: 80vw;
    margin: 2rem auto;
  }
  .promo video {
    width: 100%;
  }
  
  @media screen and (width <= 600px) {
    .promo {
        width: 95vw;
    }
  }
</style>
